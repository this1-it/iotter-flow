log4j.rootLogger=ERROR, STDOUT, STDERR
log4j.logger.it.thisone=DEBUG
#log4j.logger.it.thisone.iotter.cassandra.CustomRoundRobinPolicy=DEBUG
#log4j.logger.org.springframework.orm.jpa=DEBUG
#log4j.logger.org.springframework.core.io.support.PathMatchingResourcePatternResolver=DEBUG
#log4j.logger.it.thisone.iotter.integration=DEBUG
#log4j.logger.it.thisone.iotter.cassandra.CassandraRollup=DEBUG
#log4j.logger.it.thisone.iotter.cassandra=DEBUG
#log4j.logger.it.thisone.iotter.ui.main=DEBUG
#log4j.logger.it.thisone.iotter.servlet=DEBUG
#log4j.logger.it.thisone.iotter.rest=DEBUG
#log4j.logger.it.thisone.iotter.ui.charts=DEBUG
