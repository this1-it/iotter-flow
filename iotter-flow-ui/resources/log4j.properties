#log4j.logger.it.thisone.iotter.ui.groupwidgets=DEBUG
#log4j.logger.it.thisone.iotter.ui.visualizer=DEBUG
log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout
#log4j.appender.STDOUT.layout.ConversionPattern=%5p [%t] (%F:%L) - %m%n
log4j.appender.STDOUT.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5p [%t] %c{1}:%L - %m%n
log4j.appender.STDERR=org.apache.log4j.ConsoleAppender
log4j.appender.STDERR.Target=System.err
log4j.appender.STDERR.layout=org.apache.log4j.PatternLayout
log4j.appender.STDERR.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5p [%t] %c{1}:%L - %m%n
# Jersey does not use Log4J internally; instead it uses Java logging.
# configure Java logging to use the SLF4JBridgeHandler
# log4j.category.com.sun.jersey=DEBUG, STDOUT, STDERR
com.sun.jersey.level=ERROR
handlers=org.slf4j.bridge.SLF4JBridgeHandler
# FTP Importer category
log4j.category.importer=DEBUG, importer
log4j.additivity.importer=false
log4j.appender.importer=org.apache.log4j.RollingFileAppender
#log4j.appender.importer=org.apache.log4j.ConsoleAppender
log4j.appender.importer.File=${catalina.base}/logs/iotter-importer.log
log4j.appender.importer.layout=org.apache.log4j.PatternLayout
log4j.appender.importer.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5p [%24F:%t:%L] - %m%n
log4j.appender.importer.MaxFileSize=10MB
log4j.appender.importer.MaxBackupIndex=10


